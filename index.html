<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main>
    <div class="card">
      <img class="card-header" src="./images/illustration-hero.svg" alt="Persona escuchando música"></img>
      <div class="card-body">
        <h4>Order Summary</h4>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="selected-plan">
          <img src="./images/icon-music.svg" alt="Icono de música">
          <div class="plan-detail">
            <span class="plan-name">Annual Plan</span>
            <span class="plan-value">$59.99/year</span>
          </div>
          <a href="javascript:;">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="javascript:;" class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>

</body>
</html>
